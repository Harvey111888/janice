<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>登录页面的制作</title>
  </head>
  <body>
    <div class="container">
      <h1>贵宾请登录</h1>
      <form>
        <div class="form-control">
          <input type="text" required />
          <label>邮箱：</label>
        </div>
        <div class="form-control">
          <input type="password" required />
          <label>密码</label>
        </div>
        <button class="btn">登录</button>
        <p class="text">暂时还没有账号? &nbsp &nbsp &nbsp <a href="#">注册</a></p>
      </form>
    </div>

    <video class="vedio-background" src="santaclause.mp4" controls autoplay loop muted></video>
    <script src="script.js"></script>
  </body>
</html>
